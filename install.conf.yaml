- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: 
    ~/.zshenv: 
    ~/.gitconfig: 
    ~/.config/gh:
      path: ~/Dropbox/_dotfiles/config/gh
      ignore-missing: true
    ~/.config/bat:
      create: true
      path: config/bat

- create:
  - ~/workspace
  - ~/workspace/courses
  - ~/workspace/sandbox

- shell:
  - 
    command: ./setup_homebrew.zsh
    description: Install Homebrew
    stdin: true
    stdout: true
    stderr: true
  - 
    command: ./setup_zsh.zsh
    description: Install ZSH
    stdin: true
    stdout: true
    stderr: true
