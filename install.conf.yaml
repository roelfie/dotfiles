- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig

- create:
  - ~/workspace
  - ~/workspace/courses
  - ~/workspace/sandbox

- shell:
  - 
    command: ./setup_homebrew.sh
    description: Install Homebrew
    stdin: true
    stdout: true
    stderr: true