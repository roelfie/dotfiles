- defaults:
    link:
      relink: true
      force: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.mackup.cfg: 
    ~/.zshrc: 
    ~/.zshenv: 
    ~/.gitconfig: 
    ~/.gitignore_global: 
    ~/.config/gh:
      path: ~/Dropbox/Apps/.dotfiles/config/gh
      ignore-missing: true
    ~/.config/bat:
      create: true
      path: config/bat

- create:
  - ~/workspace
  - ~/workspace/courses
  - ~/workspace/sandbox
  # https://github.com/jenv/jenv/issues/167
  - ~/.jenv/versions
  - ~/.config/dock/stacks

- shell:
  - ./setup_homebrew.zsh
  - ./setup_essentials.zsh
  - ./setup_apps.zsh
  - ./setup_apps_manual.zsh
  - ./setup_mackup.zsh
  - ./setup_zsh.zsh
  # - ./setup_ohmyzsh.zsh
  - ./setup_ssh_github.zsh
  - ./setup_dock.zsh
  - ./setup_java.zsh
  - ./setup_macos.zsh
